<div class="text-center">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <img class="mt-4 mb-4"
      src="https://media.istockphoto.com/vectors/letter-logo-formed-by-two-parallel-lines-with-noise-texture-vector-id1201523312?k=20&m=1201523312&s=612x612&w=0&h=muC5BerISf25lI9aWRDTUpWABqOADIO_OPfEX2ZkMU0="
      height="72" alt="Logo">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="form-group" appearance="fill">
      <input matInput class="form-control" type="text" placeholder="Username" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <input matInput class="form-control" type="password" placeholder="Password" id="password" formControlName="password">
    </div>
    <div class="mt-3">
      <button class="btn btn-lg btn-dark btn-block" id="login-btn" type="submit">Login</button>
    </div>
  </form>
  
</div>
