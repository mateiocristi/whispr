<div class="text-center p-5">
  <form [formGroup]="registerForm" (ngSubmit)="register()" style="margin-top: 8%">
    <h1 class="h1 font-weight-normal text-white">Whispr</h1>
    <div class="form-group" style="margin-top: 8%">
      <!-- <label for="username" class="sr-only">Nume</label> -->
      <input class="form-control-plaintext bg-white p-2" type="text" placeholder="Username" id="username" formControlName="username">
    </div>
    <div class="form-group mt-2">
      <!-- <label for="password" class="sr-only">Password</label>  -->
      <input class="form-control-plaintext bg-white p-2" type="password" placeholder="Password" id="password" formControlName="password">
    </div>
    <div class="form-group mt-2">
      <!-- <label for="rpassword" class="sr-only">Repeat Password</label> -->
      <input class="form-control-plaintext bg-white p-2" type="password" placeholder="Repeat password" id="rpassword" formControlName="rPassword">
    </div>
    <div class="mt-3">
      <button id="register-btn" class="btn btn-block transparent color-pink" type="submit">Register</button>
    </div>
  </form>
</div>
