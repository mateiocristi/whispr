<div class="text-center p-5">
  <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-top: 8%">
    <h1 class="h1 font-weight-normal text-white">Whispr</h1>
    <div class="form-group" appearance="fill" style="margin-top: 8%">
      <input matInput class="form-control-plaintext bg-white p-2" type="text" placeholder="Username" id="username" formControlName="username">
    </div>
    <div class="form-group mt-2">
      <input matInput class="form-control-plaintext bg-white p-2" type="password" placeholder="Password" id="password" formControlName="password">
    </div>
    <div class="mt-3">
      <button class="btn btn-block transparent color-white" id="login-btn" type="submit">Login</button>
    </div>
  </form>
  
</div>
